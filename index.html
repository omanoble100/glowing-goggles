<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="outside-layout">
      <div class="container">
        <div class="top-cta">
          <img src="./images/illustration-hero.svg" alt="Music image">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
          <div class="cont">
            <div class="annual-cta">
              <div class="frs-cta">
                <div class="img-cta"><img src="./images/icon-music.svg" alt=" icon-music"></div>
                <div class="price-cta">
                  <h4>Annual Plan</h4>
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="click-cta">
                <a href="#">Change</a>
              </div>
            </div>
          </div>
        <div class="payment-button">
          <p>Proceed to Payment</p>
        </div>
        <p class="bta">Cancel order</p>
      </div>

        
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omanoble</a>.
  </div>
</body>
</html>
